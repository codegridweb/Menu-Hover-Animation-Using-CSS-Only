<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Link Hover Effect</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- icons -->
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="overlay">
                <div class="btn-container">
                    <ion-icon name="radio-button-on-sharp"></ion-icon>
                </div>
                <div class="menu">
                    <div class="menu-item-container">
                        <div class="menu-item">
                            <div class="menu-item-wrapper">
                                <div class="menu-arrow">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </div>
                                <div class="menu-text">
                                    <a href="#">Home</a>
                                </div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-wrapper">
                                <div class="menu-arrow">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </div>
                                <div class="menu-text">
                                    <a href="#">Portfolio</a>
                                </div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-wrapper">
                                <div class="menu-arrow">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </div>
                                <div class="menu-text">
                                    <a href="#">About</a>
                                </div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-item-wrapper">
                                <div class="menu-arrow">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </div>
                                <div class="menu-text">
                                    <a href="#">Contact</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
